<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saviors of America</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar">
      <span>Saviors of America</span>
      <div class="socials">
        <a href="https://t.me/saviorsofamerica" target="_blank">
          <img
            src="./images/Telegram_2019_Logo.svg-removebg-preview.png"
            alt=""
          />
        </a>
        <a href="https://x.com/saviors_america" target="_blank">
          <img src="./images/twitter.webp" alt="" />
        </a>
        <a href="" target="_blank">
          <img src="./images/dexx.png" alt="" />
        </a>
      </div>
    </div>
    <div class="banner">
      <img src="./images/background.jpg" alt="" />
    </div>
    <div class="create">
      <span>Create your own character</span>
      <iframe
        src="https://darkmagapfp.netlify.app"
        style="border: 0px #ffffff none"
        name="pfp"
        sandbox="allow-scripts allow-downloads"
        scrolling="no"
        frameborder="1"
        marginheight="0px"
        marginwidth="0px"
        height="600px"
        width="800px"
        allowfullscreen=""
      ></iframe>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.getElementById("playButton");
        const backgroundVideo = document.getElementById("backgroundVideo");
        const navbar = document.querySelector(".navbar");
        const banner = document.querySelector(".banner");
        const characters = document.querySelector(".characters");
        const music = document.querySelector(".music");

        playButton.addEventListener("click", function () {
          playButton.style.display = "none";
          backgroundVideo.volume = 0.5;
          backgroundVideo.style.display = "block";
          backgroundVideo.play();
        });

        // Prevent pausing the video
        backgroundVideo.addEventListener("ended", function () {
          music.style.display = "none";
          navbar.style.display = "grid";
          banner.style.display = "flex";
          characters.style.display = "flex";
          const backgroundAudio = new Audio(
            "./images/VÃ˜J, Narvent - Memory Reboot (4K Music Video).mp3"
          );
          backgroundAudio.volume = 0.5; // Set initial volume to 50%
          backgroundAudio.loop = true; // Set the audio to loop
          backgroundAudio.play();
        });
      });
    </script>
  </body>
</html>
