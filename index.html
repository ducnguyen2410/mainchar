<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$CHARACTERS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.jfif" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar">
      <span>Main characters</span>
      <div class="socials">
        <a href="" target="_blank">
          <img
            src="./images/Telegram_2019_Logo.svg-removebg-preview.png"
            alt=""
          />
        </a>
        <a href="" target="_blank">
          <img src="./images/twitter.webp" alt="" />
        </a>
        <a href="" target="_blank">
          <img src="./images/dexx.png" alt="" />
        </a>
      </div>
    </div>
    <div class="music" id="playButton">
      <span>Click here to play music</span>
    </div>
    <div class="banner">
      <img src="./images/banner.jfif" alt="" />
    </div>
    <div class="characters">
      <span>Introducing</span>
      <span>"The Boys" collections</span>
      <div class="firstrow">
        <div>
          <img src="./images/elon.jfif" alt="" class="ill" />
          <span>Elon "The Terminator" Musk</span>
        </div>
      </div>
      <div class="secondrow">
        <div>
          <img src="./images/tate.jfif" alt="" class="ill" />
          <span>Andrew "Top G" Tate</span>
        </div>
        <div>
          <img src="./images/trump.jfif" alt="" class="ill" />
          <span>Donald "The Invincible" Trump</span>
        </div>
      </div>
      <div class="thirdrow">
        <div>
          <img src="./images/goggins-removebg-preview.png" alt="" class="ill" />
          <span>David "The Beast" Goggins</span>
        </div>
        <div>
          <img src="./images/baldwin.jfif" alt="" class="ill" />
          <span>"The Gladiator" King Baldwind IV</span>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.getElementById("playButton");

        // Create a new audio element
        const backgroundAudio = new Audio("./images/VÃ˜J, Narvent - Memory Reboot (4K Music Video).mp3");
        backgroundAudio.loop = true; // Set the audio to loop
        backgroundAudio.volume = 0.5

        playButton.addEventListener("click", function () {
          if (backgroundAudio.paused) {
            backgroundAudio.play();
            playButton.textContent = "Pause Audio"; // Change button text to "Pause Audio"
          } else {
            backgroundAudio.pause();
            playButton.textContent = "Play Audio"; // Change button text to "Play Audio"
          }
        });
      });
    </script>
  </body>
</html>
